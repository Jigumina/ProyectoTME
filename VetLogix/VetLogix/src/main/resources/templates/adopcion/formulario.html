<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Adopci贸n</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .cancel-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${adopcion.id == null ? 'Nueva Adopci贸n' : 'Editar Adopci贸n'}"></h1>
    <form th:action="@{/adopcion/guardar}" th:object="${adopcion}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Nombre del animal:</label>
        <input type="text" th:field="*{nombreAnimal}" required />
        <label>Nombre del adoptante:</label>
        <input type="text" th:field="*{adoptanteNombre}" required />
        <label>Contacto:</label>
        <input type="text" th:field="*{contacto}" required />
        <label>Fecha de adopci贸n:</label>
        <input type="date" th:field="*{fechaAdopcion}" required />
        <button type="submit">Guardar</button>
    </form>
    <a class="cancel-link" href="/adopcion">Cancelar</a>
</div>
</body>
</html>
